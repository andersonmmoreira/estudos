<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <form method="POST" action="blablabla">

        <fieldset>
            <legend>Dados Pessoais:</legend>
            <label for="">Primeiro Nome <br>
                <input type="text" name="name" required>
            </label><br>
            <label for="">Sobrenome: <br>
                <input type="text" name="lastname" required>
            </label><br>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais:</legend>
            <label for="">Nome da Empresa <br>
                <input type="text" name="companyname" required>
            </label><br>
            <label for="">Cargo na Empresa: <br>
                <input type="text" name="companyjobtitle" required>
            </label><br>
        </fieldset>
        <input type="submit" value="Cadastrar">
    </form>
    <h2 id="top" class="animate__animated animate__rubberBand">Em Construção</h2>
        <a class="cadastro" href="index.html"><button id="button">Back</button></a>
</body>
</html>
