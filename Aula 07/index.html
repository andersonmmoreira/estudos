<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Formulário de Captura de Leads</title>
<style>
  /* Estilos para o modal de login */
  .modal {
    display: none; /* Escondido por padrão */
    position: fixed; /* Fica fixo na tela */
    z-index: 1; /* Fica no topo */
    left: 0;
    top: 0;
    width: 100%; /* Largura total */
    height: 100%; /* Altura total */
    overflow: auto; /* Habilita a rolagem se necessário */
    background-color: rgb(0,0,0); /* Cor de fundo */
    background-color: rgba(0,0,0,0.4); /* Cor de fundo com opacidade */
    padding-top: 60px;
  }

  /* Estilo do conteúdo do modal */
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto; /* 5% do topo e centralizado horizontalmente */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Pode ser mais ou menos, dependendo do design */
  }

  /* Botão para fechar o modal */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Formulário de Captura de Leads -->
<form action="/submit-lead" method="post">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required><br><br>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required><br><br>

  <input type="submit" value="Enviar">
</form>

<!-- Botão para abrir o modal de login -->
<button id="btnLogin">Login</button>

<!-- O Modal -->
<div id="myModal" class="modal">

  <!-- Conteúdo do modal -->
  <div class="modal-content">
    <span class="close">×</span>
    <form action="/submit-login" method="post">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required><br><br>

      <input type="submit" value="Entrar">
    </form>
  </div>

</div>

<script>
// Obtém o modal
var modal = document.getElementById('myModal');

// Obtém o botão que abre o modal
var btn = document.getElementById('btnLogin');

// Obtém o elemento <span> que fecha o modal
var span = document.getElementsByClassName('close')[0];

// Quando o usuário clica no botão, abre o modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// Quando o usuário clica em <span> (x), fecha o modal
span.onclick = function() {
  modal.style.display = "none";
}

// Quando o usuário clica fora do modal, ele fecha
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
