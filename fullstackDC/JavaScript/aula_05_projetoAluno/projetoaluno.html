<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Alunos e Notas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container max-w-4xl mx-auto shadow-md bg-gray-500">
      <div class="p-4 bg-gray-100 border-t-2 bg-opacity-5 rounded-t">
        <h1 class="text-white">Cadastro de Alunos e Notas</h1>
      </div>
      <div class="bg-white p-4">
        <div class="mb-4">
          <input
            type="text"
            id="nomeAluno"
            placeholder="Digite o nome do aluno"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <button
            onclick="adicionarAluno()"
            class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Salvar
          </button>
        </div>
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Nome do Aluno
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Nota
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Aprovação
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Ações
              </th>
            </tr>
          </thead>
          <tbody id="listaAlunos" class="bg-white"></tbody>
        </table>
      </div>
    </div>

    <!-- Popup para Inserir Nota -->
    <div
      id="noteModal"
      class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center p-4"
    >
      <div class="bg-white rounded-lg p-4 max-w-sm w-full">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Inserir Nota</h3>
        <input
          type="number"
          id="inputNota"
          placeholder="Digite a nota"
          class="border rounded py-2 px-3 text-gray-700 w-full mb-4"
        />
        <button
          onclick="closeNoteModal()"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          Cancelar
        </button>
        <button
          onclick="saveNote()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Salvar
        </button>
      </div>
    </div>

    <!-- Popup para Editar Aluno -->
    <div
      id="editModal"
      class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center p-4"
    >
      <div class="bg-white rounded-lg p-4 max-w-sm w-full">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Editar Aluno</h3>
        <input
          type="text"
          id="editNomeAluno"
          placeholder="Nome do aluno"
          class="border rounded py-2 px-3 text-gray-700 w-full mb-4"
        />
        <input
          type="number"
          id="editNotaAluno"
          placeholder="Nota do aluno"
          class="border rounded py-2 px-3 text-gray-700 w-full mb-4"
        />
        <button
          onclick="closeEditModal()"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          Cancelar
        </button>
        <button
          onclick="saveEdit()"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Salvar
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
